<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery | UberHamster</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container nav-wrap">
        <a class="logo" href="index.html">Uber<span>Hamster</span></a>
        <button class="menu-btn" data-menu-btn type="button">Menu</button>
        <nav class="nav-links" data-nav>
          <a href="index.html">Home</a>
          <a href="reservations.html">Reservations</a>
          <a href="gallery.html" class="active">Gallery</a>
          <a href="pricing.html">Pricing</a>
          <a href="faq.html">FAQ</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="page-title">
        <div class="container">
          <h1>Inside UberHamster</h1>
          <p>A peek at habitats, enrichment time, and our tiny guests enjoying their stays.</p>
        </div>
      </section>

      <section class="section">
        <div class="container gallery-grid">
          <figure class="gallery-item">
            <img src="assets/gallery-1.svg" alt="Hamster habitat with bedding and tunnel" />
            <figcaption>Freshly prepared habitat before check-in.</figcaption>
          </figure>
          <figure class="gallery-item">
            <img src="assets/gallery-2.svg" alt="Hamster wheel and climbing bridge" />
            <figcaption>Wheel time and low-impact climbing enrichment.</figcaption>
          </figure>
          <figure class="gallery-item">
            <img src="assets/gallery-3.svg" alt="Caregiver recording hamster wellness notes" />
            <figcaption>Morning wellness checks and appetite tracking.</figcaption>
          </figure>
          <figure class="gallery-item">
            <img src="assets/gallery-4.svg" alt="Hamster nibbling on a healthy treat" />
            <figcaption>Treat moments during supervised interaction.</figcaption>
          </figure>
          <figure class="gallery-item">
            <img src="assets/gallery-5.svg" alt="Quiet corner with cozy hideouts" />
            <figcaption>Quiet rest zones for low-stress sleep cycles.</figcaption>
          </figure>
          <figure class="gallery-item">
            <img src="assets/gallery-6.svg" alt="Pet owner update card with hamster snapshot" />
            <figcaption>Sample daily report delivered to pet parents.</figcaption>
          </figure>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">Follow @UberHamsterCare for behind-the-scenes highlights.</div>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
